<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="app">
        <h1>Welcome to Quizzy <span id="timer">0</span>
        </h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
        <div>
            <p>Hi there and welcome to Quizzy.<br> Here at Quizzy you can try your understanding <br> in fullstack
                development.<br>To play the game you just simply click on the answers<br>The time is automated and
                starts directly.</p>
        </div>
    </div>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
